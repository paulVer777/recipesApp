<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Edit</title>
</head>

<body>

    <div class="container">

        <form class="edit-box">
            <input type="text" id='title' placeholder="name of recipe" name="name" class="edit-box__title">
            <textarea id="instructions" placeholder="instructions" class="edit-box__instructions"></textarea>
        </form>

        <div class="ingredients-box">

            <div id="ingredients" class="ingredients-box__items"></div>

        </div>

        <form id='add-ingredients' class="ingredients-box-manager">
            <input id="ingredient-name" name='text' placeholder="name of ingredient" class="ingredients-box-manager__name">
            <button type="submit" class="ingredients-box-manager__btn btn">Add Ingredient</button>
        </form>

        <h2 class="h2 h2--danger">Danger Zone</h2>

        <div class="danger-zone">

            <button id='remove' class="danger-zone__btn btn">Delete recipe</button>

        </div>

        <a href='index.html' class="home-return btn">Home</a>

    </div>


    <script src="./scripts/edit-bundle.js"></script>

</body>

</html>
