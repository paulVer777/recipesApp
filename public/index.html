<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

    <title>Index</title>
</head>

<body>

    <header class="header">
        <h1 class="h1">Recipes App</h1>
    </header>

    <div class="top-bar">
         
        <div class="top-bar__search item">
            <label class="label">
                <input type="text" id='search' placeholder="title of recipe"> Search
            </label>

        </div>

        <div class="top-bar__sort item">
            <label class="label">
                <select id='sort-by'>
                    <option value='alpha'>Alphabetically</option>
                    <option value='created'>By created</option>
                    <option value='edited'>By edited</option>
                </select> Sort
            </label>
        </div>
    </div>

   

    <div class="recipes-wrapper">

        <div id='recipes' class="recipes"></div>

    </div>


    <button id='add'>Add Recipe</button>
    <div class="top-bar__logo"></div>

    <script src="/scripts/index-bundle.js"></script>
</body>

</html>
